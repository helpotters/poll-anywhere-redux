version: v1.0
name: Initialize and RSpec Testing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Checkout and Start
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - bundle add semaphore_test_boosters
            - bundle install --deployment --path vendor/bundle
            - cache store
            - echo "Gems installed."
            - 'bundle exec rake db:setup'
            - echo "Completed database setup"
      epilogue:
        on_pass:
          commands:
            - echo "Setup complete."
      secrets:
        - name: heroku-http
    dependencies: []
  - name: Unit tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-version ruby 2.6.0
          - bundle install --deployment --path vendor/bundle
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - Test Job
          commands:
            - rspec_booster --job $SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT
          parallelism: 2
      epilogue:
        on_pass:
          commands:
            - echo "Testing complete"
    dependencies:
      - CSS Setup
  - name: CSS Setup
    dependencies:
      - Setup
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Tailwind is not being poggers
          commands:
            - 'rails assests:precompile'
promotions:
  - name: Deploy to Heroku
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'setup-semaphore' AND result = 'passed'
